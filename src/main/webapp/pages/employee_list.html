<div class="contact-list" ng-controller="employeeListController">

    <div class="page-title">
        <h2>Список сотрудников</h2>
        <hr>
    </div>

    <table class="table table-hover">
        <thead>
            <tr class="warning">
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отдел</th>
                <th>Редактировать</th>
            </tr>
        </thead>

        <tr data-ng-repeat="employee in employees">
            <td>{{employee.f_name}} </td>
            <td>{{employee.s_name}} </td>
            <td>{{employee.departmentName}} </td>
            <td><a class="btn btn-success btn-sm" href="#employeeCorrect/{{employee.id}}">Редактировать</a></td>
        </tr>

    </table>
</div>
