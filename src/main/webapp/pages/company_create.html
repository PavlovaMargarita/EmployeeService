<div class="container">

    <form class="form-horizontal" role="form" id="createCompanyForm">

        <div class="div-error error-font" id="companyNameError" align="right"></div>
        <div class="form-group" >
            <label class="control-label col-sm-4 label-font-size" for="companyName">Название компании</label>
            <div class="col-sm-8">
                <input type="text" class="form-control input-size" name="companyName" id="companyName"
                       ng-model="company.companyName" placeholder="Введите название компании" validate="companyName" errorLabel="#companyNameError" ng-readonly="readonly"/>
            </div>
        </div>

        <div class="form-group"  ng-show="showStatus">
            <label class="control-label col-sm-4 label-font-size" for="status">Состояние</label>

            <div class="col-sm-8">
                <select class="form-control input-size" name="status" id="status" data-ng-model="company.companyStatus"
                        ng-options="s.companyStatusEnum as s.companyStatusEnumRussian for s in statusList">
                </select>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size" for="companyPlan">План</label>

            <div class="col-sm-8">
                <textarea rows="6" class="form-control input-size" name="companyPlan" id="companyPlan"
                          ng-model="company.companyPlan"> </textarea>
            </div>
        </div>

        <div class="div-error error-font" id="programCostError" align="right"></div>
        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size" for="programCost">Стоимость программы</label>
            <div class="col-sm-8">
                <input type="text" class="form-control input-size" name="programCost" id="programCost"
                       ng-model="company.programCost" placeholder="Введите стоимость программы"  validate="programCost" errorLabel="#programCostError"/>
            </div>
        </div>

        <div class="form-group" id="parent">
            <label class="control-label col-sm-4 label-font-size" for="dateBoundaryRefill">Крайняя дата следующего
                пополнения</label>

            <div class="col-sm-8" id="child">
                <input type="date" class="form-control input-size" name="dateBoundaryRefill" id="dateBoundaryRefill"
                       ng-model="company.dateBoundaryRefill" readonly/>
            </div>
        </div>
        <br/>
        <h3 align="center">Сведения о руководителе</h3>
        <div class="div-error error-font" id="secondNameError" align="right"></div>
        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size" for="last_name">Фамилия</label>
            <div class="col-sm-8">
                <input type="text" class="form-control input-size" name="last_name" id="last_name" ng-model="employee.last_name"
                       placeholder="Введите фамилию" validate="second_name" errorLabel="#secondNameError" ng-readonly="readonly"/>
            </div>
        </div>

        <div class="div-error error-font" id="firstNameError" align="right"></div>
        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size" for="first_name">Имя</label>
            <div class="col-sm-8">
                <input type="text" class="form-control input-size" id="first_name" name="first_name" ng-model="employee.first_name"
                       placeholder="Введите имя" validate="first_name" errorLabel="#firstNameError" ng-readonly="readonly"/>
            </div>
        </div>

        <div class="div-error error-font" id="dateOfBirthError" align="right"></div>
        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size" for="date-of-birth">Дата рождения</label>
            <div class="col-sm-8">
                <input type="date" class="form-control input-size" name="date-of-birth" id="date-of-birth"
                       ng-model="employee.dateOfBirth"  validate="date" errorLabel="#dateOfBirthError" ng-readonly="readonly"/>
            </div>
        </div>

        <div class="div-error error-font" id="sexSelectError" align="right"></div>
        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size" for="sex">Пол</label>
            <div class="col-sm-8">
                <select class="form-control input-size" name="sex" id="sex" data-ng-model="employee.sex"
                        ng-options="s.sexEnum as s.sexRussian for s in sexList" validate="sex-select" errorLabel="#sexSelectError" ng-readonly="readonly">
                </select>
            </div>
        </div>

        <div class="div-error error-font" id="emailError" align="right"></div>
        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size" for="email">Email</label>
            <div class="col-sm-8">
                <input type="email" class="form-control input-size" id="email" name="email" ng-model="employee.email"
                       placeholder="Введите email" validate="email" errorLabel="#emailError" ng-readonly="readonly"/>
            </div>
        </div>

        <div class="div-error error-font" id="countrySelectError" align="right"></div>
        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size" for="country">Страна</label>
            <div class="col-sm-8">
                <select class="form-control input-size" name="country" id="country" data-ng-model="country.id"
                        ng-options="c.id as c.country for c in countries"  validate="country-select" errorLabel="#countrySelectError" ng-readonly="readonly">
                </select>
            </div>
        </div>


        <div class="div-error error-font" id="cityError" align="right"></div>
        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size" for="city">Город</label>
            <div class="col-sm-8">
                <input type="text" class="form-control  input-size" name="city" id="city" ng-model="employee.city"
                       placeholder="Введите грод" validate="city" errorLabel="#cityError" ng-readonly="readonly"/>
            </div>
        </div>

        <div class="div-error error-font" id="streetError" align="right"></div>
        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size" for="street">Улица</label>
            <div class="col-sm-8">
                <input type="text" class="form-control input-size" name="street" id="street" ng-model="employee.street"
                       placeholder="Введите улицу" validate="street" errorLabel="#streetError" ng-readonly="readonly"/>
            </div>
        </div>

        <div class="div-error error-font" id="houseError" align="right"></div>
        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size" for="house">Дом</label>

            <div class="col-sm-8">
                <input type="text" class="form-control input-size" name="house" id="house" ng-model="employee.house"
                       placeholder="Введите улицу" validate="house" errorLabel="#houseError" ng-readonly="readonly"/>
            </div>
        </div>

        <div class="div-error error-font" id="flatError" align="right"></div>
        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size" for="flat">Квартира</label>
            <div class="col-sm-8">
                <input type="text" class="form-control input-size" name="flat" id="flat" ng-model="employee.flat"
                       placeholder="Введите улицу" validate="flat" errorLabel="#flatError" ng-readonly="readonly"/>
            </div>
        </div>
        <div class="div-error error-font" id="loginError" align="right"></div>
        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size" for="login">Логин</label>

            <div class="col-sm-8">
                <input type="text" class="form-control input-size" name="login" id="login" ng-model="employee.login"
                       placeholder="Введите логин" validate="username" errorLabel="#loginError" ng-readonly="readonly"/>
            </div>
        </div>

        <div class="div-error error-font" id="passwordError" align="right"></div>
        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size" for="password">Пароль</label>

            <div class="col-sm-8">
                <input type="password" class="form-control input-size" name="password" id="password" ng-model="employee.password"
                       placeholder="Введите пароль" validate="password" errorLabel="#passwordError" ng-readonly="readonly"/>
            </div>
        </div>

        <div class="div-error error-font" id="roleSelectError" align="right"></div>
        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size" for="role">Роль</label>
            <div class="col-sm-8">
                <select class="form-control input-size" name="role" id="role" data-ng-model="employee.role"
                        ng-options="r.roleEnum as r.roleRussian for r in roleList" validate="role-select" errorLabel="#roleSelectError" ng-readonly="readonly">
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size"></label>

            <div class="col-sm-8">
                <button type="button" class="btn btn-primary col-sm-3 button-style" ng-click="save.doClick()">
                    Сохранить
                </button>
                <button type="button" class="btn btn-danger col-sm-offset-1 col-sm-3 button-style"
                        ng-click="cancel.doClick()"> Отмена
                </button>
            </div>
        </div>
    </form>
    <div class="modal fade bs-example-modal-sm" id="modal-add-sum" tabindex="-1" role="dialog"
         aria-labelledby="modal-label" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Закрыть</span></button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Сумма</label>
                        <input type="text" class="form-control" ng-model="company.addMoney"/>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="hideModalAddSum()">
                        Закрыть
                    </button>
                    <button type="button" class="btn btn-info" ng-click="addMoney.doClick()">Добавить</button>
                </div>
            </div>
        </div>
    </div>
</div>
