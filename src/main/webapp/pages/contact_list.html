<div class="contact-list" ng-controller="contactListController">

    <div class="page-title">
        <h2>Список сотрудников</h2>
        <hr>
    </div>

    <table class="table table-hover">
        <thead>
            <tr class="warning">
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отдел</th>
                <th>Редактировать</th>
            </tr>
        </thead>

        <tr data-ng-repeat="contact in contacts">
            <td>{{contact.f_name}} </td>
            <td>{{contact.s_name}} </td>
            <td>{{contact.departmentDTO.department}} </td>
            <td><a class="btn btn-success btn-sm" href="#contactCorrect/{{contact.id}}">Редактировать</a></td>
        </tr>

    </table>
</div>
