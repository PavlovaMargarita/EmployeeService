<div class="container">

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size" for="companyName">Название компании</label>

            <div class="col-sm-8">
                <input type="text" class="form-control input-size" name="companyName" id="companyName"
                       ng-model="company.companyName" placeholder="Введите название компании"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size" for="status">Задачи</label>

            <div class="col-sm-8">
                <select class="form-control input-size" name="status" id="status" data-ng-model="company.companyStatus"
                        ng-options="s.companyStatusEnum as s.companyStatusEnumRussian for s in statusList">
                </select>
            </div>
        </div>

        <button type="button" class="btn btn-warning button-save-delete button-style" onclick="showModalAddSum()"> Пополнить счет</button>

        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size" for="accountSum">Сумма на счету</label>

            <div class="col-sm-8">
                <input type="text" class="form-control input-size" name="accountSum" id="accountSum"
                       ng-model="company.accountSum" readonly/>
            </div>
        </div>

        <div class="form-group" id="parent">
            <label class="control-label col-sm-4 label-font-size" for="dateBoundaryRefill">Крайняя дата следующего
                пополнения</label>

            <div class="col-sm-8" id="child">
                <input type="date" class="form-control input-size" name="dateBoundaryRefill" id="dateBoundaryRefill"
                       ng-model="company.dateBoundaryRefill" readonly/>
            </div>
        </div>

        <div class="form-group" ng-show="showAddSumInput">
            <label class="control-label col-sm-4 label-font-size" for="addSum">Пополение счета на</label>

            <div class="col-sm-8 ">
                <input type="text" class="form-control input-size" name="addSum" id="addSum" ng-model="company.addSum"
                       readonly/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size"></label>

            <div class="col-sm-8">
                <button type="button" class="btn btn-primary col-sm-3 button-style" ng-click="save.doClick()">
                    Сохранить
                </button>
                <button type="button" class="btn btn-danger col-sm-offset-1 col-sm-3 button-style"
                        ng-click="cancel.doClick()"> Отмена
                </button>
            </div>
        </div>
    </form>
    <div class="modal fade bs-example-modal-sm" id="modal-add-sum" tabindex="-1" role="dialog"
         aria-labelledby="modal-label" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Закрыть</span></button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Сумма</label>
                        <input type="text" class="form-control" ng-model="company.addMoney"/>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="hideModalAddSum()">
                        Закрыть
                    </button>
                    <button type="button" class="btn btn-info" ng-click="addMoney.doClick()">Добавить</button>
                </div>
            </div>
        </div>
    </div>
</div>
