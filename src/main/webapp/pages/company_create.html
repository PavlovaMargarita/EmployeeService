<div class="contact">
    <div class="page-title">
        <h2>Информация о контакте</h2>
        <hr>
    </div>

    <div class="contact-information">
        <div class="box" id="snp-box">

            <h3>Компания</h3>
            <hr>

            <div class="input-group">
                <span class="input-group-addon">Название компании </span>
                <input type="text" class="form-control" name="companyName" id="companyName" ng-model="company.companyName"/>
            </div>

            <div class="input-group" ng-show="showStatus">
                <span class="input-group-addon">Задачи</span>
                <select class="form-control" name="status" id="status" data-ng-model="company.companyStatus"
                        ng-options="s.companyStatusEnum as s.companyStatusEnumRussian for s in statusList">
                </select>
            </div>

        </div>


        <div class="box" id="address">
            <h3>Состояние</h3>
            <hr>
            <div class="button-save-div">
                <button type="button" class="btn btn-warning" onclick="showModalAddSum()"> Пополнить счет</button>
            </div>

            <div class="input-group">
                <span class="input-group-addon">Сумма на счету</span>
                <input type="text" class="form-control" name="accountSum" id="accountSum" ng-model="company.accountSum" readonly/>
            </div>

            <div class="input-group">
                <span class="input-group-addon">Крайняя дата следующего пополнения</span>
                <input type="date" class="form-control" name="dateBoundaryRefill" id="dateBoundaryRefill" ng-model="company.dateBoundaryRefill" readonly/>
            </div>

            <div class="input-group" id="div-add-money-input" ng-show="showAddSumInput">
                <span class="input-group-addon">Пополение счета на</span>
                <input type="text" class="form-control" ng-model="company.addSum" readonly/>
            </div>
        </div>

        <div class="button-save-div">
            <button type="button" class="btn btn-primary" ng-click="save.doClick()"> Сохранить</button>
            <button type="button" class="btn btn-danger" ng-click="cancel.doClick()"> Отмена</button>
                </div>
            </div>


            <div class="modal fade bs-example-modal-sm" id="modal-add-sum" tabindex="-1" role="dialog"
                 aria-labelledby="modal-label" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span
                                    aria-hidden="true">&times;</span><span class="sr-only">Закрыть</span></button>
                        </div>

                        <div class="modal-body">
                            <div class="form-group">
                                <label>Сумма</label>
                                <input type="text" class="form-control" ng-model="company.addMoney"/>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="hideModalAddSum()">Закрыть
                    </button>
                    <button type="button" class="btn btn-info" ng-click="addMoney.doClick()">Добавить</button>
                </div>
            </div>
        </div>
    </div>
</div>
