<div class="container">

    <form class="form-horizontal" role="form" id="payForm">
        <div class="div-error error-font" id="accountNumberError" align="right"></div>
        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size" for="accountNumber" >Номер платежного счета</label>

            <div class="col-sm-8">
                <input type="text" class="form-control input-size" name="accountNumber" id="accountNumber"
                       ng-model="accountNumber" placeholder="Введите номер платежного счета" validate="accountNumber" errorLabel="#accountNumberError"/>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-4 label-font-size"></label>

            <div class="col-sm-8">
                <button type="button" class="btn btn-primary col-sm-3 button-style" ng-click="pay.doClick()">
                    Сохранить
                </button>
                <button type="button" class="btn btn-danger col-sm-offset-1 col-sm-3 button-style"
                        ng-click="cancel.doClick()"> Отмена
                </button>
            </div>
        </div>
    </form>
</div>
